<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS/CSS/HTML 테트리스 게임</title>
    
    <style>
        /* ================================== */
        /* CSS: 스타일링 및 격자(Grid) 구현 */
        /* ================================== */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* 팝업을 위해 flex-direction 추가 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* --- 사용자명 입력 팝업 스타일 --- */
        #user-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .prompt-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .prompt-box input {
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .prompt-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* --------------------------------- */

        .game-container {
            display: none; /* 초기에는 숨김 */
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .grid {
            width: 200px; /* 10칸 * 20px */
            height: 400px; /* 20칸 * 20px */
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(20, 1fr);
            border: 5px solid #333;
            background-color: #000;
        }

        /* 게임 보드의 개별 칸 스타일 */
        .grid > div {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        /* 블록이 채워졌을 때의 스타일 */
        .tetromino {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-right-color: rgba(0, 0, 0, 0.3);
            border-bottom-color: rgba(0, 0, 0, 0.3);
        }

        /* 고정된 블록 */
        .taken {
             opacity: 0.9;
        }

        .info-panel {
            padding: 10px;
            text-align: left;
        }

        #player-name-display {
            font-weight: bold;
            color: #e67e22;
            margin-bottom: 10px;
        }

        #next-shape {
            width: 80px;
            height: 80px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            padding: 5px;
        }

        #next-shape div {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="user-prompt">
        <div class="prompt-box">
            <h2>테트리스 시작</h2>
            <p>사용자명을 입력해 주세요.</p>
            <input type="text" id="username-input" placeholder="사용자명 입력">
            <button id="start-game-button">게임 시작</button>
        </div>
    </div>

    <div class="game-container">
        <div class="grid">
        </div>

        <div class="info-panel">
            <p id="player-name-display">플레이어: 대기 중</p> <h3>다음 블록</h3>
            <div id="next-shape">
            </div>
            <p>점수: <span id="score">0</span></p>
            <p>레벨: <span id="level">1</span></p>
            <button id="start-button">게임 시작 / 일시정지</button>
            <p style="margin-top: 20px;">**조작키**</p>
            <ul>
                <li>$\uparrow$: 회전</li>
                <li>$\leftarrow$: 왼쪽 이동</li>
                <li>$\rightarrow$: 오른쪽 이동</li>
                <li>$\downarrow$: 아래로 이동</li>
            </ul>
        </div>
    </div>
    
    <script>
        const grid = document.querySelector('.grid');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level'); 
        const startButton = document.getElementById('start-button');
        const nextShapeDisplay = document.getElementById('next-shape');
        const userPrompt = document.getElementById('user-prompt');
        const usernameInput = document.getElementById('username-input');
        const startGameButton = document.getElementById('start-game-button');
        const playerNameDisplay = document.getElementById('player-name-display');
        const gameContainer = document.querySelector('.game-container');

        const width = 10;
        const height = 20;
        let squares = []; 
        let timerId;
        let score = 0;
        let level = 1; // 레벨 추가
        let currentPosition = 4;
        const colors = ['#00FFFF', '#0000FF', '#FFA500', '#FFFF00', '#008000', '#800080', '#FF0000']; 

        // --- 테트로미노 정의 (기존 코드 유지) ---
        const iTetromino = [[1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3], [1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3]];
        const jTetromino = [[1, width + 1, width * 2 + 1, width * 2], [width, width + 1, width + 2, 2], [1, width + 1, width * 2 + 1, 2], [width, width + 1, width + 2, width * 2 + 2]];
        const lTetromino = [[1, width + 1, width * 2 + 1, 2], [width, width + 1, width + 2, width * 2 + 2], [1, width + 1, width * 2 + 1, width * 2], [width, width * 2, width * 2 + 1, width * 2 + 2]];
        const oTetromino = [[0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1]];
        const sTetromino = [[width, width + 1, 1, 2], [1, width + 1, width, width * 2], [width, width + 1, 1, 2], [1, width + 1, width, width * 2]];
        const tTetromino = [[1, width, width + 1, width + 2], [1, width + 1, width * 2 + 1, width + 2], [width, width + 1, width + 2, width * 2 + 1], [width, 1, width + 1, width * 2 + 1]];
        const zTetromino = [[0, 1, width + 1, width + 2], [2, width + 2, width + 1, width * 2 + 1], [0, 1, width + 1, width + 2], [2, width + 2, width + 1, width * 2 + 1]];
        const theTetrominoes = [iTetromino, jTetromino, lTetromino, oTetromino, sTetromino, tTetromino, zTetromino];

        let random = Math.floor(Math.random() * theTetrominoes.length);
        let nextRandom = Math.floor(Math.random() * theTetrominoes.length);
        let currentRotation = 0;
        let current = theTetrominoes[random][currentRotation];

        const displayWidth = 4;
        const upNextTetrominoes = [
            [1, displayWidth + 1, displayWidth * 2 + 1, displayWidth * 3 + 1], 
            [1, displayWidth + 1, displayWidth * 2 + 1, displayWidth * 2], 
            [1, displayWidth + 1, displayWidth * 2 + 1, 2], 
            [0, 1, displayWidth, displayWidth + 1], 
            [displayWidth, displayWidth + 1, 1, 2], 
            [1, displayWidth, displayWidth + 1, displayWidth + 2], 
            [0, 1, displayWidth + 1, displayWidth + 2] 
        ];
        const displaySquares = [];

        // --- 초기 설정 ---

        function createBoard() {
            // 게임 보드 div 생성 (20줄 x 10칸 = 200개)
            for (let i = 0; i < width * height; i++) {
                const square = document.createElement('div');
                grid.appendChild(square);
                squares.push(square);
            }
            // 바닥 역할을 할 추가 줄 생성 (충돌 감지용)
            for (let i = 0; i < width; i++) {
                const taken = document.createElement('div');
                taken.classList.add('taken');
                // taken.style.backgroundColor = 'gray'; 
                grid.appendChild(taken);
                squares.push(taken);
            }
            
            // 다음 블록 미리보기 div 생성 (4x4 = 16개)
            for (let i = 0; i < 16; i++) {
                const displaySquare = document.createElement('div');
                nextShapeDisplay.appendChild(displaySquare);
                displaySquares.push(displaySquare);
            }
        }

        createBoard();
        
        // --- 블록 그리기/지우기 (오류 수정) ---

        function draw() {
            current.forEach(index => {
                const targetSquare = squares[currentPosition + index];
                // 블록을 그리기 전에 해당 위치가 보드 내에 있고, 이미 고정된 블록이 아닌지 확인
                if (targetSquare && !targetSquare.classList.contains('taken')) { 
                    targetSquare.classList.add('tetromino');
                    targetSquare.style.backgroundColor = colors[random];
                }
            });
        }

        function undraw() {
            current.forEach(index => {
                const targetSquare = squares[currentPosition + index];
                if (targetSquare) {
                    targetSquare.classList.remove('tetromino');
                    targetSquare.style.backgroundColor = '';
                }
            });
        }
        
        // --- 다음 블록 미리보기 (기존 코드 유지) ---

        function displayShape() {
            displaySquares.forEach(square => {
                square.classList.remove('tetromino');
                square.style.backgroundColor = '';
            });

            const nextBlock = upNextTetrominoes[nextRandom];
            const nextColor = colors[nextRandom];

            nextBlock.forEach(index => {
                displaySquares[index].classList.add('tetromino');
                displaySquares[index].style.backgroundColor = nextColor;
            });
        }

        // --- 충돌 감지 및 고정 (기존 코드 유지) ---

        function isAtRightEdge() {
            return current.some(index => (currentPosition + index) % width === width - 1);
        }

        function isAtLeftEdge() {
            return current.some(index => (currentPosition + index) % width === 0);
        }

        function checkCollision(direction) {
            return current.some(index => 
                squares[currentPosition + index + direction] &&
                squares[currentPosition + index + direction].classList.contains('taken')
            );
        }

        function freeze() {
            // 1. 현재 블록을 'taken'으로 고정
            current.forEach(index => squares[currentPosition + index].classList.add('taken'));

            // 2. 줄 제거 확인
            checkLineForRemoval();

            // 3. 새 블록 생성 및 위치 초기화
            random = nextRandom;
            nextRandom = Math.floor(Math.random() * theTetrominoes.length);
            currentRotation = 0;
            current = theTetrominoes[random][currentRotation];
            currentPosition = 4;
            
            // 4. 새 블록이 생성되자마자 충돌하면 게임 오버
            if (checkCollision(0)) {
                gameOver();
                return;
            }

            draw();
            displayShape(); 
        }
        
        // --- 이동 로직 (기존 코드 유지) ---

        function moveDown() {
            undraw();
            if (!checkCollision(width)) { 
                currentPosition += width;
            } else {
                freeze();
            }
            draw();
        }

        function moveLeft() {
            undraw();
            if (!isAtLeftEdge() && !checkCollision(-1)) {
                currentPosition -= 1;
            }
            draw();
        }

        function moveRight() {
            undraw();
            if (!isAtRightEdge() && !checkCollision(1)) {
                currentPosition += 1;
            }
            draw();
        }

        function rotate() {
            undraw();
            const nextRotation = (currentRotation + 1) % current.length;
            const nextBlock = theTetrominoes[random][nextRotation];
            
            const isIllegalMove = nextBlock.some(index => {
                const targetPos = currentPosition + index;
                
                // 블록 회전 후 'taken' 블록과 겹치는지, 또는 보드 경계를 심하게 넘는지 확인
                return (
                    (squares[targetPos] && squares[targetPos].classList.contains('taken')) ||
                    (targetPos % width === 0 && current.some(idx => (currentPosition + idx) % width === width - 1)) ||
                    (targetPos % width === width - 1 && current.some(idx => (currentPosition + idx) % width === 0))
                );
            });

            if (!isIllegalMove) {
                currentRotation = nextRotation;
                current = nextBlock;
            }
            draw();
        }

        // --- 줄 제거 및 점수 (오류 수정) ---

        function checkLineForRemoval() {
            for (let i = 0; i < 200; i += width) {
                const row = squares.slice(i, i + width);
                const isRowFull = row.every(square => square.classList.contains('taken'));

                if (isRowFull) {
                    score += 10;
                    scoreDisplay.innerHTML = score;

                    // 1. 제거
                    row.forEach(square => {
                        square.classList.remove('taken', 'tetromino');
                        square.style.backgroundColor = '';
                        // 해당 DOM 요소를 그리드에서 실제로 제거
                        grid.removeChild(square);
                    });

                    // 2. 재배치 (splice로 제거하고 concat으로 맨 앞에 빈 줄/DOM 요소 추가)
                    const squaresRemoved = squares.splice(i, width); 
                    
                    // 새로운 빈 div (새로운 맨 윗줄)를 생성합니다.
                    const newRow = [];
                    for(let j = 0; j < width; j++) {
                        const newSquare = document.createElement('div');
                        newRow.push(newSquare);
                    }
                    
                    // squares 배열 업데이트: 제거된 줄을 새로운 빈 줄로 대체하고 기존 배열과 합칩니다.
                    squares = newRow.concat(squares);
                    
                    // DOM 업데이트: grid의 모든 자식 요소를 새롭게 구성된 squares 배열에 맞춰 다시 추가합니다.
                    squares.slice(0, 200).forEach(cell => grid.prepend(cell)); // 상단에 추가 (아래로 미는 효과)
                }
            }
        }
        
        // --- 게임 상태 관리 ---

        function gameOver() {
            clearInterval(timerId);
            timerId = null;
            startButton.innerHTML = '게임 오버! 다시 시작';
            document.removeEventListener('keyup', control);
            const playerName = playerNameDisplay.innerText.split(': ')[1] || '플레이어';
            alert(`게임 오버! ${playerName}님의 최종 점수: ${score}`);
        }

        function startGameOrPause() {
            if (startButton.innerHTML.includes('오버')) {
                location.reload(); 
                return;
            }

            if (timerId) {
                clearInterval(timerId); // 일시정지
                timerId = null;
                startButton.innerHTML = '계속하기';
                document.removeEventListener('keyup', control);
            } else {
                draw();
                displayShape();
                timerId = setInterval(moveDown, 1000); 
                startButton.innerHTML = '일시정지';
                document.addEventListener('keyup', control);
            }
        }

        // --- 사용자명 입력 및 초기 게임 시작 로직 (추가됨) ---
        function handleStartGame() {
            const username = usernameInput.value.trim();
            if (username === '') {
                alert('사용자명을 입력해 주세요.');
                return;
            }

            // 팝업 숨기기 및 게임 보드 표시
            userPrompt.style.display = 'none';
            gameContainer.style.display = 'flex';
            playerNameDisplay.innerHTML = `플레이어: **${username}**`;

            // 게임 시작 (버튼 클릭을 유도)
            startButton.innerHTML = '게임 시작';
            displayShape(); 
        }

        // --- 이벤트 리스너 ---

        // 팝업의 "게임 시작" 버튼
        startGameButton.addEventListener('click', handleStartGame);
        // 사용자명 입력창에서 Enter 키
        usernameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleStartGame();
            }
        });
        
        // 게임 본체의 "게임 시작 / 일시정지" 버튼
        startButton.addEventListener('click', startGameOrPause);

        function control(e) {
            if (!timerId) return; // 게임이 일시정지/종료 상태면 조작 불가

            if (e.key === 'ArrowLeft') {
                moveLeft();
            } else if (e.key === 'ArrowRight') {
                moveRight();
            } else if (e.key === 'ArrowDown') {
                moveDown(); 
            } else if (e.key === 'ArrowUp') {
                rotate();
            }
        }
    </script>
</body>
</html>
