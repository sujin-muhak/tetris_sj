<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS/CSS/HTML 테트리스 게임</title>
    
    <style>
        /* ================================== */
        /* CSS: 스타일링 및 격자(Grid) 구현 */
        /* ================================== */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        /* 팝업 스타일 */
        #user-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .prompt-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .prompt-box input {
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .prompt-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 게임 컨테이너 스타일 */
        .game-container {
            display: none; /* 초기에는 숨김 */
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .grid {
            width: 200px; /* 10칸 * 20px */
            height: 400px; /* 20칸 * 20px */
            display: grid;
            grid-template-columns: repeat(10, 1fr); 
            grid-template-rows: repeat(20, 1fr);
            border: 5px solid #333;
            background-color: #000;
        }

        /* 게임 보드의 개별 칸 스타일 */
        .grid > div {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            /* border: 1px solid #111; */
        }

        /* 블록이 채워졌을 때의 스타일 */
        .tetromino {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-right-color: rgba(0, 0, 0, 0.3);
            border-bottom-color: rgba(0, 0, 0, 0.3);
        }
        
        /* 고정된 블록 */
        .taken {
             opacity: 0.9;
        }

        .info-panel {
            padding: 10px;
            text-align: left;
        }

        .info-panel h3 {
            margin-top: 0;
            color: #333;
        }
        
        #player-name-display {
            font-weight: bold;
            color: #e67e22; /* 사용자명 강조 */
            margin-bottom: 10px;
        }

        #next-shape {
            width: 80px;
            height: 80px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            padding: 5px;
        }

        #next-shape div {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="user-prompt">
        <div class="prompt-box">
            <h2>테트리스 시작</h2>
            <p>게임에 사용할 사용자명을 입력해 주세요.</p>
            <input type="text" id="username-input" placeholder="사용자명 입력">
            <button id="start-game-button">게임 시작</button>
        </div>
    </div>

    <div class="game-container">
        <div class="grid">
        </div>

        <div class="info-panel">
            <p id="player-name-display">플레이어: 대기 중</p>
            <h3>다음 블록</h3>
            <div id="next-shape">
            </div>
            <p>점수: <span id="score">0</span></p>
            <p>레벨: <span id="level">1</span></p>
            <button id="start-button">게임 시작</button>
            <p style="margin-top: 20px;">**조작키**</p>
            <ul>
                <li>$\uparrow$: 회전</li>
                <li>$\leftarrow$: 왼쪽 이동</li>
                <li>$\rightarrow$: 오른쪽 이동</li>
                <li>$\downarrow$: 아래로 이동</li>
            </ul>
        </div>
    </div>
    
    <script>
        const grid = document.querySelector('.grid');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level'); // 레벨 표시 추가
        const startButton = document.getElementById('start-button');
        const nextShapeDisplay = document.getElementById('next-shape');
        const userPrompt = document.getElementById('user-prompt');
        const usernameInput = document.getElementById('username-input');
        const startGameButton = document.getElementById('start-game-button');
        const playerNameDisplay = document.getElementById('player-name-display');
        const gameContainer = document.querySelector('.game-container');

        const width = 10;
        const height = 20;
        let squares = []; // 게임 보드 div 배열
        let timerId;
        let score = 0;
        let level = 1;
        let currentPosition = 4;
        const colors = ['#00FFFF', '#0000FF', '#FFA500', '#FFFF00', '#008000', '#800080', '#FF0000']; // I, J, L, O, S, T, Z

        // --- 테트로미노 정의 (기존 코드 유지) ---
        // width는 10
        const iTetromino = [[1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3], [1, width + 1, width * 2 + 1, width * 3 + 1], [width, width + 1, width + 2, width + 3]];
        const jTetromino = [[1, width + 1, width * 2 + 1, width * 2], [width, width + 1, width + 2, 2], [1, width + 1, width * 2 + 1, 2], [width, width + 1, width + 2, width * 2 + 2]];
        const lTetromino = [[1, width + 1, width * 2 + 1, 2], [width, width + 1, width + 2, width * 2 + 2], [1, width + 1, width * 2 + 1, width * 2], [width, width * 2, width * 2 + 1, width * 2 + 2]];
        const oTetromino = [[0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1], [0, 1, width, width + 1]];
        const sTetromino = [[width, width + 1, 1, 2], [1, width + 1, width, width * 2], [width, width + 1, 1, 2], [1, width + 1, width, width * 2]];
        const tTetromino = [[1, width, width + 1, width + 2], [1, width + 1, width * 2 + 1, width + 2], [width, width + 1, width + 2, width * 2 + 1], [width, 1, width + 1, width * 2 + 1]];
        const zTetromino = [[0, 1, width + 1, width + 2], [2, width + 2, width + 1, width * 2 + 1], [0, 1, width + 1, width + 2], [2, width + 2, width + 1, width * 2 + 1]];
        const theTetrominoes = [iTetromino, jTetromino, lTetromino, oTetromino, sTetromino, tTetromino, zTetromino];

        let random = Math.floor(Math.random() * theTetrominoes.length);
        let nextRandom = Math.floor(Math.random() * theTetrominoes.length);
        let currentRotation = 0;
        let current = theTetrominoes[random][currentRotation];

        const displayWidth = 4;
        const upNextTetrominoes = [
            [1, displayWidth + 1, displayWidth * 2 + 1, displayWidth * 3 + 1], // I
            [1, displayWidth + 1, displayWidth * 2 + 1, displayWidth * 2], // J 
            [1, displayWidth + 1, displayWidth * 2 + 1, 2], // L
            [0, 1, displayWidth, displayWidth + 1], // O
            [displayWidth, displayWidth + 1, 1, 2], // S
            [1, displayWidth, displayWidth + 1, displayWidth + 2], // T
            [0, 1, displayWidth + 1, displayWidth + 2] // Z
        ];
        const displaySquares = [];

        // --- 초기 설정 ---

        function createBoard() {
            // 게임 보드 div 생성 (20줄 x 10칸 = 200개)
            for (let i = 0; i < width * height; i++) {
                const square = document.createElement('div');
                grid.appendChild(square);
                squares.push(square);
            }
            // 바닥 역할을 할 추가 줄 생성 (충돌 감지용)
            for (let i = 0; i < width; i++) {
                const taken = document.createElement('div');
                taken.classList.add('taken');
                // taken.style.backgroundColor = 'gray'; // 바닥을 시각적으로 구분하려면 주석 해제
                grid.appendChild(taken);
                squares.push(taken);
            }
            
            // 다음 블록 미리보기 div 생성 (4x4 = 16개)
            for (let i = 0; i < 16; i++) {
                const displaySquare = document.createElement('div');
                nextShapeDisplay.appendChild(displaySquare);
                displaySquares.push(displaySquare);
            }
        }

        createBoard();
        
        // --- 블록 그리기/지우기 ---

        function draw() {
            current.forEach(index => {
                const targetSquare = squares[currentPosition + index];
                if (targetSquare && !targetSquare.classList.contains('taken')) { 
                    targetSquare.classList.add('tetromino');
                    targetSquare.style.backgroundColor = colors[random];
                }
            });
        }

        function undraw() {
            current.forEach(index => {
                const targetSquare = squares[currentPosition + index];
                if (targetSquare) {
                    targetSquare.classList.remove('tetromino');
                    targetSquare.style.backgroundColor = '';
                }
            });
        }
        
        // --- 다음 블록 미리보기 ---

        function displayShape() {
            // 이전 미리보기 초기화
            displaySquares.forEach(square => {
                square.classList.remove('tetromino');
                square.style.backgroundColor = '';
            });

            // 새 미리보기 그리기
            const nextBlock = upNextTetrominoes[nextRandom];
            const nextColor = colors[nextRandom];

            nextBlock.forEach(index => {
                displaySquares[index].classList.add('tetromino');
                displaySquares[index].style.backgroundColor = nextColor;
            });
        }

        // --- 충돌 감지 및 고정 ---

        function isAtRightEdge() {
            return current.some(index => (currentPosition + index) % width === width - 1);
        }

        function isAtLeftEdge() {
            return current.some(index => (currentPosition + index) % width === 0);
        }

        function checkCollision(direction) {
            // 다음 위치에 'taken' 클래스(이미 고정된 블록 또는 바닥)가 있는지 확인
            return current.some(index => 
                squares[currentPosition + index + direction] &&
                squares[currentPosition + index + direction].classList.contains('taken')
            );
        }

        function freeze() {
            // 1. 현재 블록을 'taken'으로 고정
            current.forEach(index => squares[currentPosition + index].classList.add('taken'));

            // 2. 줄 제거 확인
            checkLineForRemoval();

            // 3. 새 블록 생성 및 위치 초기화
            random = nextRandom;
            nextRandom = Math.floor(Math.random() * theTetrominoes.length);
            currentRotation = 0;
            current = theTetrominoes[random][currentRotation];
            currentPosition = 4;
            
            // 4. 새 블록이 생성되자마자 충돌하면 게임 오버
            if (checkCollision(0)) {
                gameOver();
                return;
            }

            draw();
            displayShape(); // 다음 블록 미리보기 업데이트
        }
        
        // --- 이동 로직 ---

        function moveDown() {
            undraw();
            if (!checkCollision(width)) { // width(10)는 아래로 한 칸 이동을 의미
                currentPosition += width;
            } else {
                freeze();
            }
            draw();
        }

        function moveLeft() {
            undraw();
            if (!isAtLeftEdge() && !checkCollision(-1)) {
                currentPosition -= 1;
            }
            draw();
        }

        function moveRight() {
            undraw();
            if (!isAtRightEdge() && !checkCollision(1)) {
                currentPosition += 1;
            }
            draw();
        }

        function rotate() {
            undraw();
            const nextRotation = (currentRotation + 1) % current.length;
            const nextBlock = theTetrominoes[random][nextRotation];
            
            const isIllegalMove = nextBlock.some(index => {
                const targetPos = currentPosition + index;
                // 'taken' 블록과 겹치거나 보드 경계를 벗어나는지 확인
                if (squares[targetPos].classList.contains('taken')) return true;

                // 회전 후 보드 경계를 심플하게 벗어나는지 확인 (테트로미노 모양마다 보정 필요)
                const isNearLeftEdge = current.some(idx => (currentPosition + idx) % width === 0);
                const isNearRightEdge = current.some(idx => (currentPosition + idx) % width === width - 1);

                if (isNearLeftEdge && nextBlock.some(idx => (currentPosition + idx) % width === width - 1)) return true;
                if (isNearRightEdge && nextBlock.some(idx => (currentPosition + idx) % width === 0)) return true;
                
                return false;
            });

            if (!isIllegalMove) {
                currentRotation = nextRotation;
                current = nextBlock;
            }
            draw();
        }

        // --- 줄 제거 및 점수/레벨 ---

        function checkLineForRemoval() {
            let linesCleared = 0;
            for (let i = 0; i < 200; i += width) {
                const row = squares.slice(i, i + width);
                // 줄의 모든 칸에 'taken' 클래스가 있는지 확인
                const isRowFull = row.every(square => square.classList.contains('taken'));

                if (isRowFull) {
                    linesCleared++;
                    
                    // 1. 제거
                    row.forEach(square => {
                        square.classList.remove('taken', 'tetromino');
                        square.style.backgroundColor = '';
                    });

                    // 2. 재배치 (splice로 제거하고 concat으로 맨 앞에 빈 줄 추가)
                    const squaresRemoved = squares.splice(i, width); 
                    squares = squaresRemoved.concat(squares);
                    
                    // DOM 업데이트: 보드 상단으로 빈 줄을 채우고 기존 블록을 아래로 내림
                    squares.slice(0, 200).forEach(cell => grid.appendChild(cell));
                }
            }

            // 점수 계산 및 레벨 업
            if (linesCleared > 0) {
                // 라인 클리어 개수에 따른 점수 (예시: 10, 30, 50, 80)
                const baseScore = linesCleared === 1 ? 10 : linesCleared === 2 ? 30 : linesCleared === 3 ? 50 : 80;
                score += baseScore * level;
                scoreDisplay.innerHTML = score;

                // 레벨 업 확인 (예: 100점당 1레벨 업)
                const newLevel = Math.floor(score / 100) + 1; 
                if (newLevel > level) {
                    level = newLevel;
                    levelDisplay.innerHTML = level;
                    
                    // 레벨에 따라 하강 속도 조정 (점점 빨라짐)
                    clearInterval(timerId);
                    const newInterval = 1000 - ((level - 1) * 80);
                    timerId = setInterval(moveDown, Math.max(100, newInterval)); // 최소 100ms
                }
            }
        }
        
        // --- 게임 상태 관리 ---

        function gameOver() {
            clearInterval(timerId);
            timerId = null;
            startButton.innerHTML = '게임 오버! 다시 시작';
            document.removeEventListener('keyup', control);
            const playerName = playerNameDisplay.innerText.split(': ')[1];
            alert(`게임 오버! ${playerName}님의 최종 점수: ${score}`);
        }

        function startGameOrPause() {
            if (startButton.innerHTML.includes('오버')) {
                location.reload(); // 게임 오버 상태에서 다시 시작
                return;
            }

            if (timerId) {
                clearInterval(timerId); // 일시정지
                timerId = null;
                startButton.innerHTML = '계속하기';
                document.removeEventListener('keyup', control);
            } else {
                // 새 게임 시작 또는 계속
                draw();
                displayShape();
                
                // 레벨에 따른 하강 속도 설정
                const initialInterval = 1000 - ((level - 1) * 80);
                timerId = setInterval(moveDown, initialInterval); 
                startButton.innerHTML = '일시정지';
                document.addEventListener('keyup', control);
            }
        }
        
        // --- 사용자명 입력 및 초기 게임 시작 로직 ---

        function handleStartGame() {
            const username = usernameInput.value.trim();
            if (username === '') {
                alert('사용자명을 입력해 주세요.');
                return;
            }

            // 팝업 숨기기 및 게임 보드 표시
            userPrompt.style.display = 'none';
            gameContainer.style.display = 'flex';
            playerNameDisplay.innerHTML = `플레이어: **${username}**`;

            // 다음 블록 미리보기 표시
            displayShape(); 
            
            // 게임 시작은 사용자가 '게임 시작' 버튼을 눌렀을 때 진행
        }


        // --- 이벤트 리스너 ---

        // 팝업의 "게임 시작" 버튼
        startGameButton.addEventListener('click', handleStartGame);
        // 사용자명 입력창에서 Enter 키
        usernameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleStartGame();
            }
        });
        
        // 게임 본체의 "게임 시작 / 일시정지" 버튼
        startButton.addEventListener('click', startGameOrPause);

        function control(e) {
            if (!timerId) return; // 게임이 일시정지/종료 상태면 조작 불가

            if (e.key === 'ArrowLeft') {
                moveLeft();
            } else if (e.key === 'ArrowRight') {
                moveRight();
            } else if (e.key === 'ArrowDown') {
                moveDown(); 
            } else if (e.key === 'ArrowUp') {
                rotate();
            }
        }
    </script>
</body>
</html>
